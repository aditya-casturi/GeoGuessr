<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoGuessr</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/join.css">
    <link rel="stylesheet" href="https://use.typekit.net/xtl8ngj.css">
    <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/scripts/join.js"></script>
</head>
<body>
<div class="header">
    <img src="static/images/logo.png" alt="Logo" class="logo" onclick="window.location.href = '/'">
    <div>Powered by Google Maps</div>
</div>
<div class="outer">
    <div class="inner" id="description">JOIN A PUBLIC GAME</div>
    <div class="inner">
        <input type="text" placeholder="Name" id="name" onkeydown="return event.charCode !== 32">
        <input type="number" onkeydown="return event.keyCode !== 69"
               placeholder="Game PIN" id="code"
               maxlength="5"
               oninput="if (this.value.length > this.maxLength) this.value =
                                this.value.slice(0, this.maxLength);">
        <button id="join"><i class="fa fa-check"></i></button>
    </div>
</div>
</body>
</html>
